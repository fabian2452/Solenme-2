<body>
    <div class="container">
      <form  method="POST" action="index_bar_menu.html" id="formulario">
            <div class="form-group">
                <label for="nombre">Nombre: </label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
              <label for="fecha">Fecha nacimiento </label>
              <input type="date" class="form-control" id="fecha" name="fecha" min="1930-01-01" max= "2007-12-31" >
          </div>
            <div class="form-group">
              <label for="rut">Rut: </label>
              <input type="text" class="form-control" id="rut" name="rut" maxlength="10" minlength="9"  placeholder="Ingrese su rut ej: 11111111-1">
          </div>
          <div class="form-group">
            <label for="telefono">Telefono: </label>
            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su telefono" maxlength="12" minlength="12">
        </div>
        <div class="form-group">
          <label for="sexo">Sexo : </label>
          <input type="radio" name="hm" value="h" id="sexo"> Hombre
          <input type="radio" name="hm" value="m" id="sexo" > Mujer
      </div>
       
            <div class="form-group">
                <label for="email">Correo Electr√≥nico: </label>
                <input type="email" class="form-control" id="email" name="email"placeholder="Ingrese su correo">
            </div>
            <input  type="submit" class="btn btn-danger" id="enviar" name="enviar" value="enviar" >
            <input type="reset" class="btn btn-primary" id="limpiar" name="limpiar" value="Limpiar">
            
            <div id="error" class="alert alert-danger" role="alert"></div>
        </form>
    </div>
